<!-- Execute polymer serve on the file's folder and open http://localhost:8080/components/one-icon-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

<script type="module">
    import {OneIcon} from "./one-icon.js"
    import {oneIconset} from "./one-iconset.js"
    import {html, OneClass} from "@alexmtur/one-class"

    class MyTest extends OneClass {
        _render() {
            return html`
            <style>
                one-icon {
                    fill: #F6416C;
                    stroke: #f1f1f1;
                    stroke-width: 2px;
                    stroke-linejoin: round;
                }
            </style>
            </svg>
            ${Object.keys(oneIconset).map((i) => html`<one-icon icon="${i}" size="60px" class="icon" padding="10px"></one-icon>`)}
            `;
        } 
    }

    customElements.define('my-test', MyTest);

</script>

</head>
<body>
    <h1>Icon Examples: </h1>
    <my-test></my-test>
</body>
</html>
